[FIX_SERVER]
Host = 127.0.0.1
Port = 5001
SenderCompID = YOUR_SENDER_COMP_ID
TargetCompID = SERVER_TARGET_COMP_ID
HeartbeatIntervalSeconds = 30
# SSL/TLS Configuration
UseSSL = false
# Optional: Path to Certificate Authority (CA) certificate file (e.g., /path/to/ca.pem)
CACertFile =
# Optional: Path to client SSL certificate file (e.g., /path/to/client_cert.pem)
ClientCertFile =
# Optional: Path to client SSL key file (e.g., /path/to/client_key.key)
ClientKeyFile =
# Path for storing sequence numbers
SeqNumFilePath = data/sequence_numbers.dat

[ACCOUNT]
Username = your_username
Password = your_password

[APPLICATION]
LogLevel = INFO
LogFile = logs/app.log
# Example: LogFile = /var/log/fixna/app.log (for absolute path)
# Example: LogLevel = DEBUG (for more verbose logging)
